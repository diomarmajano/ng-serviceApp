<app-nav [titulo]="'Balance'" [subtitulo]="'Resumen de ingresos y servicios'"></app-nav>
<div class="container mt-4">
            <div class="row g-4">
                <!-- Card resumen total del día -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card text-white bg-primary h-100 shadow bentogrid-card">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title">Total del Día</h5>
                            <span class="display-6 fw-bold">$35.000</span>
                            <p class="card-text">Ingresos por servicios hoy</p>
                        </div>
                    </div>
                </div>
                <!-- Card cantidad de ventas -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card text-white bg-success h-100 shadow bentogrid-card">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title">Servicios Vendidos</h5>
                            <span class="display-6 fw-bold">7</span>
                            <p class="card-text">Cantidad de servicios registrados hoy</p>
                        </div>
                    </div>
                </div>
                <!-- Card servicio más requerido -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card text-white bg-warning h-100 shadow bentogrid-card">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title">Servicio más requerido</h5>
                            <span class="display-6 fw-bold">Reparación</span>
                            <p class="card-text">4 ventas hoy</p>
                        </div>
                    </div>
                </div>
                <!-- Card ejemplo libre -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card text-white bg-info h-100 shadow bentogrid-card">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title">Clientes nuevos</h5>
                            <span class="display-6 fw-bold">2</span>
                            <p class="card-text">Registrados hoy</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
