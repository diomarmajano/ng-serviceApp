<app-nav [titulo]="'Mi Perfil'" [subtitulo]="'Edita tus datos personales'"></app-nav>

<form [formGroup]="perfilForm" class="p-4 rounded container">

  <div class="container bg-light p-3 mb-4 rounded-4 d-cliente">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Nombre" />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" class="form-control" formControlName="correo" placeholder="Correo" />
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <input type="text" id="rol" class="form-control" formControlName="rol" placeholder="Rol" />
    </div>

    <div class="mb-3">
      <label for="contraseña" class="form-label">Contraseña</label>
      <input type="password" id="contraseña" class="form-control" formControlName="contraseña" placeholder="Contraseña" />
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
</form>
